<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VT2 Statistics</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  
  <body>
    <div style="padding-top:60px">
    </div>
    
    <div class="container">
      <form id="form-add">
        <h2>Match Details</h2>
        <div class="row">
          <!-- Map Data -->
          <fieldset class="map-data">
            <legend>Map Data</legend>
            <div class="column">
              <!-- DIFFICULTY -->
              <p>
                <label for="select-difficulty">Difficulty</label>
                <select id="select-difficulty">
                  <option value="recruit">Recruit</option>
                  <option value="veteran">Veteran</option>
                  <option value="champion">Champion</option>
                  <option value="legend" selected="selected">Legend</option>
                </select>
              </p>
              
              <!-- MAP -->
              <label for="select-map">Map</label>
                <select id="select-map">
                  <option value="" selected="selected">--Please select a map--</option>
                  <option value="Righteous Stand">Righteous Stand</option>
                  <option value="Convocation of Decay">Convocation of Decay</option>
                  <option value="Hunger in the Dark">Hunger in the Dark</option>
                  <option value="Halescourge">Halescourge</option>
                  <option value="Athel Yenlui">Athel Yenlui</option>
                  <option value="The Screaming Bell">The Screaming Bell</option>
                  <option value="Fort Brachsenbrucke">Fort Bracksenbrucke</option>
                  <option value="Into the Nest">Into the Nest</option>
                  <option value="Against the Grain">Against the Grain</option>
                  <option value="Empire in Flames">Empire in Flames</option>
                  <option value="Festering Ground">Festering Ground</option>
                  <option value="The War Camp">The War Camp</option>
                  <option value="The Skittergate">The Skittergte</option>
                  <option value="The Pit">The Pit</option>
                  <option value="The Blightreaper">The Blightreaper</option>
                </select>
            </div>
              
            <div class="column">
              <!-- VICTORY -->
              <p>
                <label for="select-victory">Did you win?</label>
                <select id="select-victory">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </p>
            </div>
          </fieldset>
        </div>
        
        <!-- SCREENSHOT OCR TODO
        <div class="row">
          <div class="column">
            <fieldset>
              <legend>Upload a Scoreboard Screenshot</legend>
              <label for="screenshot">TODO</label><input type="file" name="screenshot" />
            </fieldset>
          </div>
        </div>
        
        <p style="text-align: center">or...</p>
        -->
        
        <div class="row">
          <div id="player-info">
          </div>
        </div>
        <input type="submit" value="Submit" id="add-game">
      </form>
    </div>
    
    <template id="player-info-template">
      <div class="column">
        <p>
          <label for="name" class="rename-for">Name</label>
          <input type="text" name="name" class="rename-name" />
        </p>
        <p>
          <label for="character" class="rename-for">Character</label>
          <select id="character" class="rename-id select-character">
            <option value="" selected="selected">--Select a Character--</option>
            <option value="Kruber">Kruber</option>
            <option value="Bardin">Bardin</option>
            <option value="Kerillian">Kerillian</option>
            <option value="Saltzpyre">Saltzpyre</option>
            <option value="Sienna">Sienna</option>
          </select>
        </p>
        <p>
          <label for="class" class="rename-for">Class</label>
          <select id="class" class="rename-id">
          </select>
        </p>
        <p>
          <label for="kills" class="rename-for">Total Kills</label>
          <input type="text" name="kills" class="rename-name" />
        </p>
        <p>
          <label for="specials" class="rename-for">Special Kills</label>
          <input type="text" name="specials" class="rename-name" />
        </p>
        <p>
          <label for="ranged" class="rename-for">Ranged Kills</label>
          <input type="text" name="ranged" class="rename-name" />
        </p>
        <p>
          <label for="melee" class="rename-for">Melee Kills</label>
          <input type="text" name="melee" class="rename-name" />
        </p>
        <p>
          <label for="damage-dealt" class="rename-for">Damage Dealt</label>
          <input type="text" name="damage-dealt" class="rename-name" />
        </p>
        <p>
          <label for="damage-monsters" class="rename-for">Damage to Monsters</label>
          <input type="text" name="damage-monsters" class="rename-name" />
        </p>
        <p>
          <label for="damage-taken" class="rename-for">Damage Taken</label>
          <input type="text" name="damage-taken" class="rename-name" />
        </p>
        <p>
          <label for="hs" class="rename-for">Headshots</label>
          <input type="text" name="hs" class="rename-name" />
        </p>
        <p>
          <label for="saves" class="rename-for">Saves</label>
          <input type="text" name="saves" class="rename-name" />
        </p>
        <p>
          <label for="revives" class="rename-for">Revives</label>
          <input type="text" name="revives" class="rename-name" />
        </p>
        <p>
          <label for="ff" class="rename-for">Friendly Fire</label>
          <input type="text" name="ff" class="rename-name" />
        </p>
      </div>
    </template>
  </body>
</html>
